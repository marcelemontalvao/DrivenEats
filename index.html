<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven Eats</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/modal.css">
</head>
<body>
    <header>
        <h1>DrivenEats</h1>
        <span>Sua comida em 6 minutos</span>
    </header>
    <div class="container">
        <section data-test="dishes">
            <span>Primeiro, seu prato</span>
            <ul class="cards dishesUl">
            </ul>
        </section>
        <section data-test="drinks">
            <span>Agora, sua bebida</span>
            <ul class="cards drinkUl">
            </ul>
        </section>
        <section data-test="desserts">
            <span>Por fim, sua sobremesa</span>
            <ul class="cards dessertUl">
            </ul>
        </section>
        <footer>
            <button class="finish" id="btn-modal" data-test="finish-button" disabled>
                <span>Selecione os 3 itens</span>
                <span>para fechar o pedido</span>
            </button>
        </footer>
        <div class="container-modal">
            <section class="modal" data-test="confirmation-dialog">
                <p>Confirme seu pedido</span>
                <div class="infos-modal"></div>
                <button id="btn-whatsapp">Tudo certo, pode pedir!</button>
                <span id="btn-close-modal">Cancelar</span>
            </section>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./src/js/productsData.js"></script>
    <script src="./src/js/scripts.js"></script>
    <script src="./src/js/modal.js"></script>
</body>
</html>
